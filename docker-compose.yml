version: '3.8'

services:
  proxy:
    build: ./proxy 
    container_name: proxy_server
    ports:
      - "6060:6060" 
    environment:
      - VLLM_URL=http://vllm:8000/v1/chat/completions
    depends_on:
      vllm:
        condition: service_healthy 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6060/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm_gemma
    command:
      - "--model"
      - "google/gemma-2b-it"
      - "--tensor-parallel-size"
      - "1"
      - "--gpu-memory-utilization"
      - "0.90"
    volumes:
      - hf_cache:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu] 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  hf_cache:
